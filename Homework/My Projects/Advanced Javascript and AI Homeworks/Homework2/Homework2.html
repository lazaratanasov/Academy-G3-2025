<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load User</title>
</head>

<body>

    <h2>User Info</h2>

    <button id="loadUserBtn">Load User</button>

    <table border="1" id="userTable" style="display:none;">
        <tr>
            <td>ID</td>
            <td id="id"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td id="name"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td id="username"></td>
        </tr>
        <tr>
            <td>Email</td>

        </tr>

        <tr>
            <td>Street</td>

        </tr>
        <tr>
            <td>Suite</td>
            <td id="suite"></td>
        </tr>
        <tr>
            <td>City</td>
            <td id="city"></td>
        </tr>
        <tr>
            <td>Zipcode</td>

        <tr>
            <td>Geo Lat</td>

        </tr>
        <tr>
            <td>Geo Lng</td>
            <td id="lng"></td>
        </tr>

        <tr>
            <td>Phone</td>
            <td id="phone"></td>
        </tr>
        <tr>
            <td>Website</td>
            <td id="website"></td>
        </tr>

        <tr>
            <td>Company Name</td>

        </tr>
        <tr>
            <td>Company Catch Phrase</td>

    <script src="Homework2.js"></script>
