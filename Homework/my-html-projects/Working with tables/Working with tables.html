<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Ludo Board</title>

    <style>
        td {
            width: 35px;
            height: 35px;
        }
    </style>
</head>

<body>

    <h2>My Ludo Board</h2>

    <table border="2" cellspacing="2" cellpadding="0">

        <!-- ROW 1 -->
        <tr>
            <td bgcolor="red"></td>
            <td bgcolor="red"></td>
            <td bgcolor="white" colspan="2" rowspan="2"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue" style="text-align:center; vertical-align:middle; font-size:12px; font-weight:bold;">
                START</td>
            <td bgcolor="white" colspan="2" rowspan="2"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="blue"></td>
        </tr>

        <!-- ROW 2 -->
        <tr>
            <td bgcolor="red"></td>
            <td bgcolor="red"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="blue"></td>
        </tr>

        <!-- ROW 3 -->
        <tr>
            <td bgcolor="white" colspan="4" rowspan="2"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="white" colspan="4" rowspan="2"></td>
        </tr>

        <!-- ROW 4 -->
        <tr>
            <td bgcolor="lightblue"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="lightblue"></td>
        </tr>

        <!-- ROW 5 -->
        <tr>
            <td bgcolor="lightblue" style="text-align:center; font-size:12px; font-weight:bold;">START</td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
        </tr>

        <!-- ROW 6 -->
        <tr>
            <td bgcolor="lightblue"></td>
            <td bgcolor="red"></td>
            <td bgcolor="red"></td>
            <td bgcolor="red"></td>
            <td bgcolor="red"></td>
            <td bgcolor="white"></td>
            <td bgcolor="green"></td>
            <td bgcolor="green"></td>
            <td bgcolor="green"></td>
            <td bgcolor="green"></td>
            <td bgcolor="lightblue"></td>
        </tr>

        <!-- ROW 7 -->
        <tr>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue" style="text-align:center; font-size:12px; font-weight:bold;">START</td>
        </tr>

        <!-- ROW 8 -->
        <tr>
            <td bgcolor="white" colspan="4" rowspan="2"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="white" colspan="4" rowspan="2"></td>
        </tr>

        <!-- ROW 9 -->
        <tr>
            <td bgcolor="lightblue"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="lightblue"></td>
        </tr>

        <!-- ROW 10 -->
        <tr>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="white" colspan="2" rowspan="2"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="white" colspan="2" rowspan="2"></td>
            <td bgcolor="green"></td>
            <td bgcolor="green"></td>
        </tr>

        <!-- ROW 11 -->
        <tr>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue" style="text-align:center; font-size:12px; font-weight:bold;">START</td>
            <td bgcolor="green"></td>
            <td bgcolor="green"></td>
        </tr>

    </table>

</body>

</html>
